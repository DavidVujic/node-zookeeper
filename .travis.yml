language: node_js
node_js:
  - "8"
  - "10"
  - "12"
os:
  - linux
  - osx
  - windows
before_install:
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then export CXX=g++-4.8; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export MATRIX_EVAL="CC=gcc-4.8 && CXX=g++-4.8"; fi
install:
  - npm install
script:
  - npm test
  - npm run test-components
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
